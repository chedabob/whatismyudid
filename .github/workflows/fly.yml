name: Fly Deploy
on:
  push:
    branches:
      - main
env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
jobs:
  deploy:
      name: Deploy app
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - uses: superfly/flyctl-actions/setup-flyctl@master
        - run: |
           flyctl deploy --remote-only
           --build-arg MK_NAME=${{ secrets.MK_NAME }}
           --build-arg MK_ORG=${{ secrets.MK_ORG }}
           --build-arg MK_URL=${{ secrets.MK_URL }}
           --build-arg UDID_CERT=${{ secrets.UDID_CERT }}
           --build-arg UDID_CHAIN=${{ secrets.UDID_CHAIN }}
           --build-arg UDID_KEY=${{ secrets.UDID_KEY }}
